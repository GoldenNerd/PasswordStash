<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="passwordsStash.js" defer></script>
    <link
      rel="stylesheet"
      href="JTURjIg1_i6t8kCHKm45_dJE3gfD_vx3rCubqg.woff2"
    />
    <link rel="stylesheet" href="JTUSjIg1_i6t8kCHKm459WdhyyTh89ZNpQ.woff2" />
    <link rel="stylesheet" href="JTUQjIg1_i6t8kCHKm459WxRxy7m0dR9pBOi.woff2" />

    <link rel="stylesheet" href="passwordsStash.css" />
    <title>Passwords Stash</title>
  </head>
  <body>
    <h3>YOUR PASSWORD STASH</h3>
    <div id="main-wrapper">
      <div id="search-box">
        <button id="newEntry"><span class="plus-icon">+</span></button>
        <input type="search" id="search-term" placeholder="Search term..." />
        <button id="search"><span class="search-icon">&#x1f50d;</span></button>
      </div>
      <hr />
      <h4>CLOSEST MATCHES</h4>
      <ul id="matches">
        <li class="close-match">
          <input
            type="text"
            id="best-match-site"
            value="Github"
            placeholder="< -empty- >"
          />

          <button id="best-eyes">
            <span class="eyes-icon">&#x1f440;</span>
          </button>
        </li>
        <li class="close-match">
          <input
            type="text"
            id="middle-match-site"
            value="Gin Hall"
            placeholder="< -empty- >"
          />

          <button id="middle-eyes">
            <span class="eyes-icon">&#x1f440;</span>
          </button>
        </li>
        <li class="close-match">
          <input
            type="text"
            id="lowest-match-site"
            value="Gypsy Moths"
            placeholder="< -empty- >"
          />

          <button id="lowest-eyes">
            <span class="eyes-icon">&#x1f440;</span>
          </button>
        </li>
      </ul>
      <hr />

      <h4>DETAIL OF MATCHED ITEM</h4>
      <button id="detail-btn" style="margin-left: 30vw">
        BUFFER TO STORAGE
      </button>
      <!-- <button id="to-display-btn" style="margin-left: 32vw">
        VIEW CHOSEN SITE
      </button> -->

      <ul id="details">
        <li class="detail">
          <span class="designator">Name: </span>

          <input
            type="text"
            id="name"
            value="Github"
            placeholder="< Site Name >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
        <li class="detail">
          <span class="designator">Website: </span>

          <input
            type="text"
            id="website"
            value="www.github.com"
            placeholder="< Web Address >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
        <li class="detail">
          <span class="designator">Email: </span>

          <input
            type="text"
            id="email"
            value="jmmejia4670@gmail.com"
            placeholder="< Email address >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
        <li class="detail">
          <span class="designator">Username: </span>

          <input
            type="text"
            id="username"
            value="GoldenNerd"
            placeholder="< User name >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
        <li class="detail">
          <span class="designator">Password: </span>

          <input
            type="text"
            id="password"
            value="Alive100."
            placeholder="< Password >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
        <li class="detail">
          <span class="designator">Pin: </span>

          <input
            type="text"
            id="pin"
            value="1234"
            placeholder="< Pin number >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
        <li class="detail">
          <span class="designator">Recovery email: </span>

          <input
            type="text"
            id="recovery-email"
            value="autopatio007@gmail.com"
            placeholder="< Recovery email >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
        <li class="detail">
          <span class="designator">Secret image: </span>

          <input
            type="text"
            id="secret-image"
            value="Ironing board"
            placeholder="< Secret image description >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
      </ul>
      <hr />
      <h4>SECRET QUESTIONS AND ANSWERS</h4>
      <button id="xtraquestion-btn" style="margin-left: 35vw">1 MORE Q</button>
      <ul id="questions">
        <li>
          <span class="designator">Question: </span>

          <input
            type="text"
            class="question"
            value="Name of your first pet?"
            placeholder="< Secret question >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
      </ul>

      <ul id="answers">
        <li>
          <span class="designator">Answer: </span>

          <input
            type="text"
            class="answer"
            value="Cachorro"
            placeholder="< Secret answer >"
          />

          <button class="icon-button">
            <span class="boxbox">&boxbox;</span>
          </button>
        </li>
      </ul>
      <hr />
      <div id="test-div">
        <button id="edit-button">GET STORED CREDENTIALS</button
        ><button id="fetch-button">TO CREDENTIALS BUFFER</button>
      </div>
    </div>
  </body>
</html>
